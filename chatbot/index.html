<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy Chatbot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100" style="background: linear-gradient(to bottom, rgba(78, 115, 223, 0.8), rgba(30, 144, 255, 0.8)), url('image/FL.PNG'); background-size: cover; background-position: center;">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="text-white">SHOFCO</h1>
            <h2 class="text-white">Financial Literacy</h2>
        </header>
        
        <!-- Chatbox -->
        <div id="chatbox" class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div id="chat-output" class="container text-white text-center"></div>
        </div>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-5">
            <div class="input-group" style="width: 100%; max-width: 600px;">
                <input type="text" class="form-control" placeholder="Ask a question..." id="user-input">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-auto text-center py-3 bg-gradient text-white w-100">
            <p>&copy; 2024 SHOFCO. All rights reserved.</p>
            <p><i>Courtesy of CEO Kennedy Odede.</i></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/service.js"></script>
</body>
</html>
